  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: rgba(0, 60, 80, 0.95);
    }
    .navbar-brand, .nav-link {
      color: white !important;
      font-weight: 500;
    }
    .nav-link:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: url('galeria-bg.jpg') center center/cover no-repeat;
      height: 50vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    header h1 {
      position: relative;
      z-index: 1;
      font-weight: 700;
      text-transform: uppercase;
    }

    /* Galeria */
    .gallery {
      padding: 60px 20px;
    }
    .gallery h2 {
      color: #004d40;
      font-weight: 600;
      text-align: center;
      margin-bottom: 40px;
    }
    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }
  </style>
</head>

        </div>
        <div class="col-md-4 col-sm-6">
          <img src="bahatata-waterfall.jpg" alt="Bahatata Waterfall">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="loi-ulo-beach.jpg" alt="Loi-Ulo Beach">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="tetumori-hill.jpg" alt="Tetumori Hill">
        </div>
        <div class="col-md-4 col-sm-6">
          <img src="uatubita-forest.jpg" alt="Uatubita Forest">
        </div>
        <div class="col-md-4 col-sm-6">
